<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Singh's - ToDo List</title>
</head>
<body>
  <div class="nav">
    <p>
      ToDo App
    </p>
  </div>

  <div class="container">
    <div class="form">
      <div class="todo">
        <label for="todlab" class="lab">ToDo Name *</label>
        <br>
        <input type="text" class="input" id="todo1" placeholder=" Write your Todo..">
      </div>

      <div class="time">
        <label for="time1" class="lab">Time *</label>
        <br>
        <input type="time" class="input" id="time1">
      </div>
    </div>


    <button type="button" class="btn" id="add">Add</button>
    <button type="button" class="btn col" id="clear">Clear All</button>
  </div>

  <div class="container-todo">
    <ul class="todos"></ul>
  </div>
</body>

<script src="script.js"></script>
</html>
